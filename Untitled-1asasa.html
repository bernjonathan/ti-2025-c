<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Andi — Film Acak</title>
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--muted:#666}
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;background:var(--bg);color:#111}
    .wrap{max-width:900px;margin:32px auto;padding:20px}
    .bar{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:18px}
    button{padding:8px 12px;border-radius:8px;border:1px solid #ccc;background:#fff;cursor:pointer}
    .film{display:flex;gap:20px;background:var(--card);padding:18px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.06)}
    .poster{width:320px;flex:0 0 320px;border-radius:8px;overflow:hidden}
    .poster img{display:block;width:100%;height:auto}
    .meta{flex:1}
    h1{margin:0 0 6px;font-size:1.6rem}
    .tag{color:var(--muted);margin-bottom:10px}
    .info{display:flex;gap:12px;flex-wrap:wrap;margin:10px 0;color:var(--muted)}
    .synopsis{margin:12px 0;line-height:1.5}
    .list{margin:8px 0;padding-left:18px}
    .rating{font-weight:700;color:#d69e2e}
    footer{margin-top:14px;color:var(--muted);font-size:.9rem}
    .download{margin-left:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bar">
      <div>
        <strong>Andi</strong> — film acak
        <div class="tag" id="tagline">sebuah kisah</div>
      </div>
      <div>
        <button id="regen">Regenerate</button>
        <button id="download" class="download">Download HTML</button>
      </div>
    </div>

    <div class="film" id="filmCard">
      <div class="poster" id="poster"><img src="" alt="poster"></div>
      <div class="meta">
        <h1 id="title">Andi</h1>
        <div class="info" id="infoRow">
          <div id="genre">Genre</div>
          <div id="duration">120m</div>
          <div id="year">2025</div>
          <div class="rating" id="rating">★ 8.2</div>
        </div>

        <div class="synopsis" id="synopsis">Sinopsis...</div>

        <div>
          <strong>Pemeran</strong>
          <ul class="list" id="cast"></ul>
        </div>

        <div>
          <strong>Trailer</strong>
          <div id="trailerWrap" style="margin-top:8px"></div>
        </div>

        <footer id="footer">Generated: --</footer>
      </div>
    </div>
  </div>

  <script>
    function randInt(min,max){return Math.floor(Math.random()*(max-min+1))+min}
    function randChoice(arr){return arr[randInt(0,arr.length-1)]}
    const genresPool = ["Drama","Komedi","Aksi","Petualangan","Romantis","Thriller","Sci-Fi","Fantasi","Horor","Misteri"];
    const namesPool = ["Andi","Bima","Citra","Dewi","Eka","Farah","Gilang","Hana","Ibrahim","Joko","Kiki","Lia","Mawar","Nadia"];
    const roles = ["Andi","Sahabat","Orang Tua","Antagonis","Pekerja","Detektif","Guru","Anak"];

    function lorem(words){
      const pool = "sebuah kisah tentang cinta persahabatan konflik perjalanan pencarian kehilangan harapan keberanian perubahan".split(' ');
      let out=[];
      for(let i=0;i<words;i++) out.push(randChoice(pool));
      let s = out.join(' ');
      return s.charAt(0).toUpperCase()+s.slice(1)+'.';
    }

    function makeCast(){
      const count = randInt(3,6);
      const cast = [];
      for(let i=0;i<count;i++){
        const actor = randChoice(namesPool) + ' ' + String.fromCharCode(65+randInt(0,25)) + '.';
        const role = roles[randInt(0,roles.length-1)];
        cast.push({actor, role});
      }
      return cast;
    }

    function buildFilm(){
      // fixed title "Andi"
      const title = "Andi";
      const tagline = randChoice(["Perjalanan yang tak terduga","Rahasia di balik senyuman","Ketika pilihan menentukan segalanya","Sebuah persahabatan diuji"]);
      const genre = Array.from({length:randInt(1,2)}).map(()=>randChoice(genresPool));
      const duration = randInt(85,150) + "m";
      const year = 2000 + randInt(0,25);
      const rating = (Math.round((randInt(50,95)/10)*10)/10).toFixed(1); // 5.0-9.5
      const synopsis = lorem(randInt(18,36));
      const cast = makeCast();
      const seed = Math.random().toString(36).slice(2,9);
      const posterUrl = `https://picsum.photos/seed/andi-${seed}/640/960`;
      const trailerId = Math.random().toString(36).slice(2,9);

      document.getElementById('title').textContent = title;
      document.getElementById('tagline').textContent = tagline;
      document.getElementById('genre').textContent = genre.join(' • ');
      document.getElementById('duration').textContent = duration;
      document.getElementById('year').textContent = year;
      document.getElementById('rating').textContent = '★ ' + rating;
      document.getElementById('synopsis').textContent = synopsis;

      const posterImg = document.querySelector('#poster img');
      posterImg.src = posterUrl;
      posterImg.alt = title + ' poster';

      const castEl = document.getElementById('cast');
      castEl.innerHTML = '';
      cast.forEach(c => {
        const li = document.createElement('li');
        li.textContent = c.actor + ' — ' + (c.role === 'Andi' ? 'Andi' : c.role);
        castEl.appendChild(li);
      });

      const trailerWrap = document.getElementById('trailerWrap');
      trailerWrap.innerHTML = `<a href="https://www.youtube.com/watch?v=${trailerId}" target="_blank" rel="noopener">Tonton trailer</a>`;

      document.getElementById('footer').textContent = 'Generated: ' + new Date().toLocaleString();
    }

    document.getElementById('regen').addEventListener('click', buildFilm);
    document.getElementById('download').addEventListener('click', () => {
      const html = '<!doctype html>\\n' + document.documentElement.outerHTML;
      const blob = new Blob([html], {type:'text/html'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'andi_film_' + Date.now() + '.html';
      a.click();
      URL.revokeObjectURL(url);
    });

    // initial
    buildFilm();
  </script>
</body>
</html>
